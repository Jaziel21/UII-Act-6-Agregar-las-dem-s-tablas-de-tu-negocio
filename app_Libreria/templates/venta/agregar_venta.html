{% extends 'base.html' %}

{% block title %}Agregar Venta - Librer√≠a AJMG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="main-content">
            <h2 class="mb-4 text-info">
                <i class="fas fa-cart-plus me-2"></i>Registrar Nueva Venta
            </h2>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente *</label>
                    <select class="form-select" id="cliente" name="cliente" required>
                        <option value="">Seleccionar cliente...</option>
                        {% for cliente in clientes %}
                        <option value="{{ cliente.clienteid }}">{{ cliente.nombre }} {{ cliente.apellido }} - {{ cliente.email }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="libro" class="form-label">Libro *</label>
                    <select class="form-select" id="libro" name="libro" required>
                        <option value="">Seleccionar libro...</option>
                        {% for libro in libros %}
                        <option value="{{ libro.id }}" data-precio="{{ libro.precio }}">
                            {{ libro.titulo }} - ${{ libro.precio }} (Stock: {{ libro.stock }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cantidad" class="form-label">Cantidad *</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="estado" class="form-label">Estado *</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="PEN">Pendiente</option>
                            <option value="COM" selected>Completada</option>
                            <option value="CAN">Cancelada</option>
                            <option value="DEV">Devuelta</option>
                        </select>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">Resumen de Venta</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Precio Unitario:</strong> $<span id="precio-unitario">0.00</span></p>
                                <p><strong>IVA (16%):</strong> $<span id="iva">0.00</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
                                <p><strong>Total:</strong> $<span id="total">0.00</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'ver_ventas' %}" class="btn btn-secondary me-md-2">
                        <i class="fas fa-arrow-left me-1"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-info">
                        <i class="fas fa-save me-1"></i>Registrar Venta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const libroSelect = document.getElementById('libro');
    const cantidadInput = document.getElementById('cantidad');
    const precioUnitarioSpan = document.getElementById('precio-unitario');
    const ivaSpan = document.getElementById('iva');
    const subtotalSpan = document.getElementById('subtotal');
    const totalSpan = document.getElementById('total');
    
    function calcularTotal() {
        const selectedOption = libroSelect.options[libroSelect.selectedIndex];
        const precio = selectedOption ? parseFloat(selectedOption.getAttribute('data-precio') || 0) : 0;
        const cantidad = parseInt(cantidadInput.value) || 0;
        
        const subtotal = precio * cantidad;
        const iva = subtotal * 0.16;
        const total = subtotal + iva;
        
        precioUnitarioSpan.textContent = precio.toFixed(2);
        ivaSpan.textContent = iva.toFixed(2);
        subtotalSpan.textContent = subtotal.toFixed(2);
        totalSpan.textContent = total.toFixed(2);
    }
    
    libroSelect.addEventListener('change', calcularTotal);
    cantidadInput.addEventListener('input', calcularTotal);
    
    // Calcular inicialmente
    calcularTotal();
});
</script>
{% endblock %}
