{% extends 'base.html' %}

{% block title %}Actualizar Editorial - Librería AJMG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="main-content">
            <h2 class="mb-4 text-warning">
                <i class="fas fa-edit me-2"></i>Actualizar Editorial
            </h2>
            
            <form method="POST" action="{% url 'realizar_actualizacion_editorial' editorial.editorialid %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="nombreeditorial" class="form-label">Nombre de la Editorial *</label>
                    <input type="text" class="form-control" id="nombreeditorial" name="nombreeditorial" 
                           value="{{ editorial.nombreeditorial }}" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="paisorigen" class="form-label">País de Origen *</label>
                        <input type="text" class="form-control" id="paisorigen" name="paisorigen" 
                               value="{{ editorial.paisorigen }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="telefono" class="form-label">Teléfono *</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" 
                               value="{{ editorial.telefono }}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" 
                           value="{{ editorial.direccion }}">
                </div>
                
                <div class="mb-3">
                    <label for="emailcontacto" class="form-label">Email de Contacto *</label>
                    <input type="email" class="form-control" id="emailcontacto" name="emailcontacto" 
                           value="{{ editorial.emailcontacto }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="sitioweb" class="form-label">Sitio Web</label>
                    <input type="url" class="form-control" id="sitioweb" name="sitioweb" 
                           value="{{ editorial.sitioweb|default:'' }}" placeholder="https://ejemplo.com">
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'ver_editoriales' %}" class="btn btn-secondary me-md-2">
                        <i class="fas fa-arrow-left me-1"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-save me-1"></i>Actualizar Editorial
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
